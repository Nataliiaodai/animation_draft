<div class="container">
    <div class="row">
        <input #itemInput
               class="form-control"
               (keyup.enter)="addItem(itemInput.value)">
        <div *ngIf="items"
             class="list-group">
            <button type="button"
                    @sleek
                    *ngFor="let item of items; let i = index;"
                    (click)="removeItem(i)"
                    class="list-group-item">
                {{item.value}}
            </button>
        </div>
    </div>
</div>
